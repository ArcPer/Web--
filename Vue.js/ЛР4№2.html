<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изменение шрифта с помощью Vue.js</title>
</head>
<body>
    <div id="app">
        
        <font v-bind:face="fontFamily" v-bind:size="fontSize" v-bind:color="fontColor">
            Эта работа претендует минимум на Велеколепно 
        </font>

        <button v-on:click="changeFontFamily">Семейство шрифта</button>
        <button v-on:click="changeFontSize">Размер шрифта</button>
        <button v-on:click="changeFontColor">Цвет шрифта</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                fontFamilies: ['Courier New', 'Book Antiqua', 'Tahoma'],
                fontFamilyIndex: 0,
                fontSizes: [1, 2, 3, 4, 5, 6],
                fontSizeIndex: 0,
                fontColors: ['red', 'green', 'blue'],
                fontColorIndex: 0,
            },
            computed: {
                // свойства кнопок 
                fontFamily: function () {
                    return this.fontFamilies[this.fontFamilyIndex];
                },
                fontSize: function () {
                    return this.fontSizes[this.fontSizeIndex] + 'em';
                },
                fontColor: function () {
                    return this.fontColors[this.fontColorIndex];
                },
            },
            methods: {
                // изменения значений при нажатии на кнопки
                changeFontFamily: function () {
                    this.fontFamilyIndex = (this.fontFamilyIndex + 1) % this.fontFamilies.length;
                },
                changeFontSize: function () {
                    this.fontSizeIndex = (this.fontSizeIndex + 1) % this.fontSizes.length;
                },
                changeFontColor: function () {
                    this.fontColorIndex = (this.fontColorIndex + 1) % this.fontColors.length;
                },
            },
        });
    </script>
</body>
</html>

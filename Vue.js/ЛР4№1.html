<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Треугольник</title>
    <style>
        /* Стили для линий треугольника */
        .line {
            stroke: green;
            stroke-width: 10;
        }
    </style>
</head>
<body>
    <div id="app">
        <svg v-bind:width="svgWidth" v-bind:height="svgHeight">
            <line class="line" v-bind:x1="x1" v-bind:y1="y1" v-bind:x2="x2" v-bind:y2="y2" />
            <line class="line" v-bind:x1="x2" v-bind:y1="y2" v-bind:x2="x3" v-bind:y2="y3" />
            <line class="line" v-bind:x1="x3" v-bind:y1="y3" v-bind:x2="x1" v-bind:y2="y1" />
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                svgWidth: 640, // Ширина 
                svgHeight: 480, // Высота 
            },
            computed: {
                // Координаты вершин 
                x1: function () {
                    return this.svgWidth / 2 - 100;
                },
                y1: function () {
                    return this.svgHeight / 2 + Math.sqrt(3) / 3 * 100;
                },
                x2: function () {
                    return this.svgWidth / 2;
                },
                y2: function () {
                    return this.svgHeight / 2 - Math.sqrt(3) / 3 * 200;
                },
                x3: function () {
                    return this.svgWidth / 2 + 100;
                },
                y3: function () {
                    return this.svgHeight / 2 + Math.sqrt(3) / 3 * 100;
                },
            },
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ось</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <label>Шаг засечек: <input type="range" v-model="tickStep" min="10" max="100"></label><br>
        <label>Начало диапазона: <input type="number" v-model="startRange"></label><br>
        <label>Конец диапазона: <input type="number" v-model="endRange"></label><br>
        <label><input type="checkbox" v-model="invertDirection"> Инвертировать направление оси</label><br>
    </div>
    
    <svg width="540" height="960">
        <line 
            :x1="50" 
            :y1="invertDirection ? 0 : 960" 
            :x2="50" 
            :y2="invertDirection ? 960 : 0" 
            stroke="black"
        />
        
        <line 
            v-for="tick in ticks" 
            :key="tick.position" 
            :x1="50" 
            :x2="70" 
            :y1="tick.position" 
            :y2="tick.position" 
            stroke="black"
        />
        
        <text 
            v-for="tick in ticks" 
            :key="tick.value" 
            x="80" 
            :y="tick.position" 
            font-family="Arial" 
            font-size="12"
            alignment-baseline="middle"
        >
            {{ tick.value }}
        </text>
    </svg>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            tickStep: 50,
            startRange: 0,
            endRange: 10,
            invertDirection: false
        },
        computed: {
            ticks() {
                const ticks = [];
                const totalHeight = 960 - 2 * 50;
                const numTicks = Math.floor(totalHeight / this.tickStep);
                const valueStep = (this.endRange - this.startRange) / numTicks;

                for (let i = 0; i <= numTicks; i++) {
                    const position = this.invertDirection
                        ? 50 + this.tickStep * i
                        : 960 - (50 + this.tickStep * i);
                    const value = this.startRange + valueStep * i;

                    ticks.push({ value: value.toFixed(2), position });
                }

                return ticks;
            }
        }
    });
</script>

</body>
</html>
